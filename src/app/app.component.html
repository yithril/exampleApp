{{title}}

<div *ngFor="let name of names; index as i">
  {{i}}: {{name}}
</div>

<table>
  <thead>
    <tr>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let name of names">
      <td>{{name | lowercase}}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="isValid; else else_block">
  The isValid variable is true so this is showing.
</div>

<ng-template #else_block>
  isValid is not true.
</ng-template>
